<!DOCTYPE html>
<html lang="en">
<head>

  <title>Flowers Inline Styling</title>
</head>
<body style="background-color: yellow; text-align: center;">

  <!-- First Div -->
  <div>
    <h1 id="f1" style="color: purple;">Flowers photos</h1>
    <p style="font-size: 18px; color: green;">
      Flowers are the most beautiful part of nature. They bring color and fragrance to our lives.
    </p>
  </div>

  <!-- Second Div -->
  <div>
    <h1 id="f2" style="color: red;">Roses pictures</h1>

      Roses are one of the most popular flowers, symbolizing love, beauty, and passion.
    </p>
  </div>

</body>
</html>
